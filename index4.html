<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
</head>
<link rel="stylesheet" href="style4.css">
<body>
  <div class="container">
    <div class="ads-head">
      <h1>40% OFF</h1>
      <h2>Get Your Favorite Now!</h2>
    </div>
    <div class="product">
      <div class="pic">
        <img src="1.jpg" alt="" id="img">
        <div class="btn">
          <button id="btn1" class="active">1</button><br>
          <button id="btn2">2</button><br>
          <button id="btn3">3</button>
        </div>
      </div>
      <div class="details">
        <h1>Classic Dress</h1>
        <h3>40% OFF</h3>
        <p class="p">Classic dress 100% cotton, perfect for pary and celebrations</p>
        <form>
          <div class="size">
            <p>size</p>
            <label for="small">
              <input type="radio" name="size" id="small">
              <span>S</span>
            </label>
            <label for="medium">
              <input type="radio" name="size" id="medium">
              <span>M</span>
            </label>
            <label for="large">
              <input type="radio" name="size" id="large">
              <span>L</span>
            </label>
            <label for="x-large">
              <input type="radio" name="size" id="x-large">
              <span>XL</span>
            </label>
            <label for="xx-large">
              <input type="radio" name="size" id="xx-large">
              <span>XXL</span>
            </label>
          </div>
          <div class="color">
            <p>Color</p>
            <label for="red">
              <input type="radio" name="color" id="red">
              <span class="c1"></span>
            </label>
            <label for="green">
              <input type="radio" name="color" id="green">
              <span class="c2"></span>
            </label>
            <label for="blue">
              <input type="radio" name="color" id="blue">
              <span class="c3"></span>
            </label>
          </div>
        </form>
        <div class="qty">
            <p>Quantity</p>
            <button id="dec">-</button>
            <input type="number" value="1" id="qty">
            <button id="inc">+</button>
          </div>
        <button class="buy">Buy Now</button>
      </div>
    </div>
    <div class="ads-foot">
      <h3>X-Mas Offer,<span>Ending</span> Soon</h3>
      <div class="time">
        <div class="days space">
          <h2 id="days">00:</h2>
          <p>days</p>
        </div>
        <div class="hours space">
          <h2 id="hrs">00:</h2>
          <p>Hrs</p>
        </div>
        <div class="minutes space">
          <h2 id="mins">00:</h2>
          <p>Mins</p>
        </div>
        <div class="seconds space">
          <h2 id="secs">00</h2>
          <p>Secs</p>
        </div>
        </div>
    </div>
    <div class="book">
      <button class="book">more</button>
    </div>
  </div>
  
  <script src="script4.js"></script>
</body>
</html>
